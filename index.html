<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>KM Login Form - KamCode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="km-login-app">
      <div class="km-wrapper">
        <div class="km-container">
          <div class="km-col-left">
            <div class="km-col-text">
              <h2>Welcome back!</h2>
              <p>Create your account <strong>for free</strong></p>
              <a href="#" class="km-btn-1">Sign Up</a>
            </div>
          </div>

          <div class="km-col-right">
            <div class="km-col-form">
              <h2>Login</h2>
              <form>
                <!-- Email Address -->
                <div class="km-form-group">
                  <label
                    >Email Address <span class="km-required">*</span></label
                  >
                  <input
                    type="text"
                    placeholder="Email is required"
                    autofocus
                    required
                  />
                </div>
                <!-- Password -->
                <div class="km-form-group">
                  <label>Password <span class="km-required">*</span></label>
                  <input
                    type="password"
                    placeholder="Password is required"
                    required
                  />
                </div>
                <!-- Submit Button -->
                <div class="km-form-group">
                  <button type="submit" class="km-btn-2">Sign In</button>
                  <a href="#" class="km-forgot-password">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Med Reda Kamal Card -->
    <div class="medredakamal__author__card">
      <div class="card__left__side">
        <img
          class="medredakamal__image"
          src="https://medredakamal.dev/mk-profile.png"
          alt="Med Reda Kamal"
        />
        <div class="card__author__infos">
          <h1>Med Reda Kamal</h1>
          <p>Senior Web Developer, creator of KamCode</p>
          <a
            class="linkedin_link"
            href="https://linkedin.com/in/medredakamal"
            target="_blank"
          >
            <i class="fab fa-linkedin"></i>Follow me on LinkedIn</a
          >
          <a
            class="portfolio_link"
            href="https://medredakamal.dev"
            target="_blank"
          >
            <i class="fas fa-globe"></i>My Portfolio</a
          >
        </div>
      </div>
      <div class="card__right__side">
        <a href="https://www.linkedin.com/company/80979320" target="_blank">
          <img
            class="kamcode__image"
            src="https://medredakamal.dev/kamcode-logo.png"
            alt="KamCode Logo"
          />
        </a>
      </div>
    </div>
  </body>
</html>
